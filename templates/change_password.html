<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form method="POST" action="/change_password.html">
    <h2>Change Password</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="currentPassword">Current Password:</label>
    <input type="password" id="currentPassword" name="currentPassword" required>

    <label for="newPassword1">New Password (at least 8 characters, including uppercase, lowercase, and a number):</label>
    <input type="password" id="newPassword1" name="newPassword1"  required>

    <label for="newPassword2">confirm Password (at least 8 characters, including uppercase, lowercase, and a number):</label>
    <input type="password" id="newPassword2" name="newPassword2"  required>


    <button type="submit">Change Password</button>
    <br>
        <div><p>{{ message }}</p></div>
    <br>
</form>



<div id="navigation">
    <button><a href="forgot_password.html">Forgot Password</a></button>
</div>


<script>
    document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // You can add your validation and password change logic here.
        // For simplicity, let's just log the entered current and new passwords to the console.
        console.log('Current Password:', document.getElementById('currentPassword').value);
        console.log('New Password:', document.getElementById('newPassword').value);

        var password1 = document.getElementById('newPassword1').value;
        var password2 = document.getElementById('newPassword2').value;

        // Check if passwords match
        if (password1 !== password2) {
            alert('Passwords do not match!');
        }

        // Reset the form
        this.reset();
    });
</script>
