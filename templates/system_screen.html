<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Client Insertion System</title>
    <h1><div> <p>{{ success }}</p></div></h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<form method="POST" action="/register.html">
    <h2>Insert New Client Details</h2>

    <label for="username">Client Name:</label>
    <input type="text" id="username" name="username" required>

    <label for="clientEmail">Client Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="clientPhone">Client Phone:</label>
    <input type="tel" id="clientPhone" name="clientPhone" required>

    <input type="hidden" id="user_type" name="user_type" value="client">

    <button type="submit">Insert Client</button>
    <br>
    <br>
    
    
</form>
{{ username|safe }}

<button><a href="/show.html">show table</a></button>



<script>
    document.getElementById('newClientForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Extract client details from the form
        const clientDetails = {
            name: document.getElementById('username').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('clientPhone').value,
        };

        // Display the inserted client details on the screen
        document.getElementById('output').innerHTML = `
            <h2>Inserted Client Details:</h2>
            <p><strong>Name:</strong> ${clientDetails.name}</p>
            <p><strong>Email:</strong> ${clientDetails.email}</p>
            <p><strong>Phone:</strong> ${clientDetails.phone}</p>
        `;

        // Reset the form
        this.reset();
    });
</script>

</body>
</html>
